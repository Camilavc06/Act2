<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>semana 33</title>
	<link rel="stylesheet" type="text/css" href="act3.css">
</head>
<body>
	<div class="cua" id="boton">
		<div class="pre">Preguntas</div>
	</div>
	<div class="cua1">
		<div class="res">Respuestas</div>
	</div>
	<div class="cua2">
		<div class="bot" onclick="ale()">Boton</div>
	</div>
	<div class="cua3">
		<div class="tim" id="ti">Time<div class="tie" id="tiem"></div></div>
		<div class="sco">Score</div>
	</div>
	<script>
		x=60;
		ti.innerHTML=x;
		function cronometro() {
			if (x==0) {
				clearIntervel(ricardo);
				boton.style.display="none";
			}
			else
			{
				ti.innerHTML=x;
				x=x-1;
			}
		}
		function ale() {
			num= Math.floor((Math.random() * (16-1))+1);
			boton.innerHTML=num;
		}
		ricardo=setInterval(cronometro,60000);
	</script>
</body>
</html>
