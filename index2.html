<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicio 2</title>
	<style>
		.ni{
		position: absolute;
		top: 50px;
		left: 200px;
		width: 1100px;
		height: 600px;
		background-image: url(gato.jpg);
		}
		.ce{
		position: absolute;
		top: 60px;
		left: 210px;
		width: 200px;
		height: 200px;
		background-image: url(gati.gif);
		background-size: cover;
		}
	</style>
</head>
<body>
	<div class="ni"></div>
	<div class="ce" id="so" onclick= "boti()"></div>
	<audio src="gato.mp3"  id="soni"></audio>
	<script>
		
		function boti(){
			soni.play();
			 numx=Math.floor((Math.random() * (1101-70))+70);
			 numy=Math.floor((Math.random() * (381-70))+70);
			so.style.left=numx+"px";
			so.style.top=numy+"px";
			console.log("so");

		}
	</script>

</body>
</html>
